apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "bzh.zelyon.listdetail"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

        buildConfigField "String", "baseUrl", '"http://zelyon.synology.me/"'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

androidExtensions {
    experimental = true
}

kotlin {
    experimental {
        coroutines "enable"
    }
}

dependencies {
    implementation 'com.android.support:multidex:1.0.2'

    implementation "com.android.support:appcompat-v7:$support_version"
    implementation "com.android.support:recyclerview-v7:$support_version"
    implementation "com.android.support:cardview-v7:$support_version"
    implementation "com.android.support:design:$support_version"

    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    implementation "android.arch.lifecycle:runtime:$arch_version"
    implementation "android.arch.lifecycle:extensions:$arch_version"
    implementation "android.arch.lifecycle:livedata:$arch_version"
    implementation "android.arch.lifecycle:viewmodel:$arch_version"
    implementation "android.arch.persistence.room:runtime:$arch_version"
    kapt  "android.arch.persistence.room:compiler:$arch_version"
    implementation "android.arch.persistence.room:rxjava2:$arch_version"

    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$arch_version"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:$arch_version"

    implementation 'com.squareup.okio:okio:2.1.0'
    implementation('com.squareup.okhttp3:okhttp:3.11.0') {
        exclude module: 'com.squareup.okio'
    }

    implementation("com.squareup.retrofit2:retrofit:$retrofit2_version") {
        exclude module: 'com.squareup.okio'
    }
    implementation("com.squareup.retrofit2:converter-gson:$retrofit2_version") {
        exclude module: 'com.squareup.okio'
    }
    implementation("com.squareup.retrofit2:adapter-rxjava2:$retrofit2_version") {
        exclude module: 'com.squareup.okio'
    }

    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.google.code.gson:gson:2.8.5'

    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    implementation 'io.reactivex.rxjava2:rxkotlin:2.3.0'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
